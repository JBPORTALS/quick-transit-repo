name: CI

on:
  pull_request:
    branches: ["dev"]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/checkout@v4

      - name: migrating
        run: pnpm db:migrate

  seed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: seeding
        uses: pnpm db:seed
