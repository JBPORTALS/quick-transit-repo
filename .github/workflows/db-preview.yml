name: Database Preview Migrate & Seed

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.4
      - name: Install dependencies
        run: pnpm install
      - name: migrating
        run: pnpm db:migrate

